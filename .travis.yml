cache:
    directories:
        - $HOME/gopath/pkg

language: go

os:
    - linux

go:
    - 1.9.x
    - master
env:
    global:
        - KIVIK_TEST_DSN_COUCH21="http://admin:abc123@localhost:6002/"
    matrix:
        - MODE=standard

matrix:
    fast_finish: true
    allow_failures:
        - go: master
    include:
        - go: 1.9.x
          env: MODE=linter
        - go: 1.9.x
          env: MODE=coverage

install:
    - ./travis/install.sh $MODE

script:
    - ./travis/test.sh $MODE
